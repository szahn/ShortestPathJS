<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="ShortestPath.js" type="text/javascript"></script>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="moment.js"></script>
    <script type="text/javascript">
        'use strict';
        $(function() {
            var shortestPath = new ShortestPath(18);
            shortestPath.fillWalls();
            shortestPath.setStartPos(shortestPath.getRandomFloorPos());
            shortestPath.setEndPos(shortestPath.getRandomFloorPos());

            shortestPath.start();
            shortestPath.render("grid");
        });
    </script>


    <style>
         #grid {
             margin: 0;
             font-family: "Courier New", Courier, monospace;
             font-size: .9em;
             vertical-align: middle;
         }

        #grid table {
            border-spacing: 0px;
            border: 3px solid #000;
        }
        .row {
            margin: 0;
        }
        .cell {
            margin: 0;
            min-width: 25px;
            max-width: 25px;
            min-height: 25px;
            max-height: 25px;
            background: #dcdcdc;
            display: inline-block;
            text-align: center;
            color:#333333
        }

        .cell.start {
            background:#66cdaa          
        }

        .cell.finish {
            background:#7b68ee
        }

        .cell.path {
            background: #ffd700;
        }

        .cell.wall {
            background: #708090;
        }
    </style>
</head>
    <body>
        <div id="grid"></div>
    </body>
</html>
